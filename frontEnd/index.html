<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./Css/Index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="list" ><a href="#">Gmail</a></li>
                <li class="list" ><a href="#">Imagenes</a></li>
                <div class="border-icon"><li class="application-icon"></li></div>
                <li class="buttonHeaderSesion"><a href="#" class="sesion">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <picture>
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Logo de Google">
        </picture>
        <section class="searchContainer">
            <div class="containerInput">
                <span class="magnifyingGlass-icon"></span>
                <input type="" id="google"> 
                <a href="#" class="microphone-icon"></a>
            </div>
        </section>
        <section>
            <button>Buscar com Google</button>
            <button>Me siento con suerte</button>
            <p>Ofrecido por Google en: <span>Español (Latinoamérica)</span></p>
        </section>
    </main>

    <footer>
        <div class="pais"><p>Venezuela</p></div>
        <div class="leftContainerInfo">
            <a href="#">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Como funciona la búsqueda</a>
        </div>
        <div class="rightContainerInfo">
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </div>
    </footer>
</body>
</html>
